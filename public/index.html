<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Todo APP</h1>
    <div class="box">
      <input  id="input" type="text" placeholder="Enter your task" />
      <button class="btn btn-primary my-btn" id="addTodo" onclick="addList()">Add Todo</button>
      <button class="btn btn-danger my-btn" id="deleteAll" onclick="delAll()">Delete all</button>
      <br /><br />
      <ul id="list">
      </ul>
    </div>
  </body>
  <script src="app.js"></script>
</html>
